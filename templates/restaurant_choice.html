{% extends "layout.html" %}

{% block title %}
    Restaurants
{% endblock %}

{% block main %}
<h1>{{ cuisine }}  Restaurants</h1>


{% for restaurant in restaurants %}
<ul>
    <a href="{{ restaurant['url'] }}">{{ restaurant['restaurant_name'] }}</a>
    <div></div>
    <img src="/static/{{ restaurant['photo'] }}" alt="{{ restaurant['restaurant_name'] }}" style="width:72px;height:72px;">
    <div></div>
    <div></div>
</ul>
    {% endfor %}


{% endblock %}
