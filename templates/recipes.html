{% extends "layout.html" %}

{% block title %}
    Search Ingredients
{% endblock %}

{% block main %}
<form action="/recipes" method="post">
    <h1>Select Ingredients</h1>
    <div class="mb-3">
        {% for ingredient in ingredients %}
            <input name="ingredient" type="checkbox" value="{{ ingredient }}">{{ ingredient }}
        {% endfor %}
    </div>
    <button class="btn btn-primary" type="submit">Show me recipes!!</button>
</form>

{% endblock %}
