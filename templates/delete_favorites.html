{% extends "layout.html" %}

{% block title %}
    Delete Favorites
{% endblock %}

{% block main %}
<form action="/delete_favorites" method="post">
    <div class="mb-3">
        <select autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add-favorites" name="add-favorites" placeholder="Add Favorites" type="text">
            <option disabled selected>Add Favorites</option>
            {% for favorite in favorites %}
                <option>{{ favorite['recipe_name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Delete Recipe from Favorites</button>
</form>

{% endblock %}
