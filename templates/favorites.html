{% extends "layout.html" %}

{% block title %}
    Favorites
{% endblock %}

{% block main %}
<h1>My Favorites</h1>
{% for favorite in favorites %}
    <p><a href="{{ favorite['url'] }}">{{ favorite['recipe_name'] }}</a></p>
{% endfor %}

<button class="btn btn-primary"><a href="/add_favorites">Add Favorites</a></button>
<button class="btn btn-primary"><a href="/delete_favorites">Delete Favorites</a></button>

{% endblock %}
