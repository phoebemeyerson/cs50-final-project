{% extends "layout.html" %}

{% block title %}
    Recipes
{% endblock %}

{% block main %}
<h1>Recipes with ingredients:</h1>
<table class="table">
    <thead class="table">
        <tr>
            <th>
                {% for ingredient in ingredients %}
                    ~ {{ ingredient }}
                {% endfor %} ~
            </th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>
                <a href="{{ recipe['url'] }}">{{ recipe['recipe_name'] }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
