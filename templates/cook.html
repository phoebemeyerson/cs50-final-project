{% extends "layout.html" %}

{% block title %}
    Recipes
{% endblock %}

{% block main %}
<h1>Recipes with selected ingredients:</h1>               
<h1>
    {% for ingredient in ingredients %}
    ~ {{ ingredient }}
    {% endfor %} ~
</h1>
<table class="table">
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>
                <a href="{{ recipe['url'] }}">{{ recipe['recipe_name'] }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
